<div class="container mt-4">
    <input type="text" class="form-control" [(ngModel)]="searchQuery" placeholder="Search for a movie" />
    <button class="btn btn-primary mt-2" (click)="onSearch()">Search</button>
    <div *ngIf="movies.length > 0" class="mt-4">
      <div *ngFor="let movie of movies">
        <h4>{{ movie.title }}</h4>
        <p>{{ movie.overview }}</p>
        <a [routerLink]="['/movie', movie.id]">View Details</a>
      </div>
    </div>
  </div>
